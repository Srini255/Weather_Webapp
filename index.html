<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid text-center">
        <div>
            <h2>Weather App</h2>
        </div>
        
    </header>
    <section>
    <div class="weather">
    <div class="container">
        <div class="text-center">
            <div class="input d-flex">
                <input type="text" name="city" id="city" placeholder="Enter city">
                <button class="search" id="search"><spand class="s-btn"></span></button>
            </div>
            <div>
                <span id="w-img" class="img"></span>
            </div>
            <div class="w-div">
                <span id="weathernow"></span>
            </div>
            <div>
                <span id="temp">32C</span>
            </div>    
            <div>
                <p class="city-name">CIty name from search</p>
            </div>
        </div>
        </div>
        
        <div class="prop">
            <div class="d-flex">
                <span class="h-img flex-nowrap"></span>
                <div>
                <span>Humidity</span>
                <p class="humidity"></p>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <span class="p-img flex-shrink-0"></span>
                <div>
                <span>Pressure</span>
                <p class="pressure"></p>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
